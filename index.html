<!DOCTYPE html>

        <link rel="stylesheet" href="css/style.css">

    <body>
        <section>
            <h2>North Station Commuter Rail Tracking Board</h2>
            <table class="trainBoard" id="trainBoardNorth">
                <tr>
                    <th>Carrier</th>
                    <th>Time</th>
                    <th>Destination</th>
                    <th>Train #</th>
                    <th>Track #</th>
                    <th>Status</th>
                </tr>
            </table>
        </section>

        <section>
            <h2>South Station Commuter Rail Tracking Board</h2>

                    <th>Carrier</th>
                    <th>Time</th>
                    <th>Destination</th>
                    <th>Train #</th>
                    <th>Track #</th>
                    <th>Status</th>
                </tr>
            </table>
        </section>

        <script src="js/script.js"></script>
    </body>
